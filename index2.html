<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard con Bootstrap</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Contenedor Principal -->
    <div class="container my-5">
        <!-- Título del Dashboard -->
        <h1 class="text-center mb-4">Dashboard</h1>
        
        <!-- Fila de Tarjetas -->
        <div class="row g-4">
            <!-- Tarjeta 1 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ventas</h5>
                        <p class="card-text">Este mes: $12,000</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 2 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Clientes</h5>
                        <p class="card-text">Nuevos: 250</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 3 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Proyectos</h5>
                        <p class="card-text">Completados: 8</p>
                        <a href="#" class="btn btn-primary">Ver detalles</a>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- Segunda Fila de Tarjetas -->
        <div class="row g-4 mt-4">
            <!-- Tarjeta 4 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Ingresos</h5>
                        <p class="card-text">Totales: $45,000</p>
                        <a href="#" class="btn btn-success">Descargar reporte</a>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 5 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Soporte</h5>
                        <p class="card-text">Tickets pendientes: 15</p>
                        <a href="#" class="btn btn-warning">Atender</a>
                    </div>
                </div>
            </div>
            
            <!-- Tarjeta 6 -->
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Alertas</h5>
                        <p class="card-text">Críticas: 3</p>
                        <a href="#" class="btn btn-danger">Revisar</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Enlace a JavaScript de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
